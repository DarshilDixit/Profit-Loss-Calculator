<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profit & Loss Calculator</title>
</head>
<body>
    <header>
        <h1>Stock Profit & Loss Calculator</h1>
    </header>
    <main>
        <label for="initial-price">Initial Price</label>
        <input type="number" id="initial-price">
        <label for="stocks-quantity">Stocks Quantity</label>
        <input type="number" id="stocks-quantity">
        <label for="current-price">Current Price</label>
        <input type="number" id="current-price">
        <button id="check-button">Calculate</button>
        <p id="output-msg"></p>
    </main>
    <script src="app.js"></script>
</body>
</html>
